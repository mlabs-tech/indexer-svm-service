version: '3.8'

services:
  indexer:
    build: .
    container_name: cryptarena-indexer
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cryptarena_indexer
      - REDIS_URL=redis://redis:6379
      - SOLANA_RPC_URL=https://devnet.helius-rpc.com/?api-key=aef82c1e-d2b4-4c37-90c9-7bb84228d5cf
      - SOLANA_WS_URL=wss://devnet.helius-rpc.com/?api-key=aef82c1e-d2b4-4c37-90c9-7bb84228d5cf
      - PROGRAM_ID=2LsREShXRB5GMera37czrEKwe5xt9FUnKAjwpW183ce9
      - PORT=3001
      - LOG_LEVEL=info
      - CMC_API_KEY=5f98fdb0-3b70-4456-897a-d99a61fca066
      - BACKEND_API_URL=http://host.docker.internal:8080
      - BACKEND_API_KEY=cryptarena-indexer-secret-key-2024
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cryptarena

  db:
    image: postgres:15-alpine
    container_name: cryptarena-indexer-db
    environment:
      - POSTGRES_DB=cryptarena_indexer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cryptarena

  redis:
    image: redis:7-alpine
    container_name: cryptarena-redis
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cryptarena

volumes:
  pgdata:
  redisdata:

networks:
  cryptarena:
    driver: bridge

