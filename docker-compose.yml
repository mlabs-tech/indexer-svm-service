version: '3.8'

services:
  indexer:
    build: .
    container_name: cryptarena-indexer
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cryptarena_indexer
      - REDIS_URL=redis://redis:6379
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - SOLANA_WS_URL=${SOLANA_WS_URL:-wss://api.devnet.solana.com}
      - PROGRAM_ID=GX4gVWUtVgq6XxL8oHYy6psoN9KFdJhwnds2T3NHe5na
      - PORT=3001
      - LOG_LEVEL=info
      - PYTH_HERMES_URL=https://hermes.pyth.network
      - BACKEND_API_URL=http://host.docker.internal:8080
      - BACKEND_API_KEY=${BACKEND_API_KEY:-}
      - ADMIN_PRIVATE_KEY=${ADMIN_PRIVATE_KEY:-}
      - BOT_FUNDER_PRIVATE_KEY=${BOT_FUNDER_PRIVATE_KEY:-}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cryptarena

  db:
    image: postgres:15-alpine
    container_name: cryptarena-indexer-db
    environment:
      - POSTGRES_DB=cryptarena_indexer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cryptarena

  redis:
    image: redis:7-alpine
    container_name: cryptarena-redis
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cryptarena

volumes:
  pgdata:
  redisdata:

networks:
  cryptarena:
    driver: bridge

